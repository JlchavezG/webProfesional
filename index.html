<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Inicio de sistema| IscjlchavezGAdmin</title>
</head>
<body>
  <div class="container">
    <div class="justify-content-center mt-3">
      <div class="row mt-3 text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
          <h1 class="text-center display-6">Login</h1>
          <div class="row mt-2 px-1 justify-content-center mt-5">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div>
                <div class="row mt-2 justify-content-center">
                  <img src="img/New_Logo_Gris_2023.png" alt="iscjlchavezG" style="width: 250px;">
                </div>
                <form action="" method="post" autocomplete="off" class="needs-validation" novalidate">
                <div class="row mt-4 justify-content-center">
                  <div class="col-sm-6 col-md-6 col-lg-6">
                      <input type="text" name="Usuario" id="Usuario" placeholder="Usuario" class="form-control rounded-pill border-success" autocomplete="off">
                  </div>
                </div>
                <div class="row mt-2 mb-2 justify-content-center">
                  <div class="col-sm-6 col-md-6 col-lg-6">
                      <input type="password" name="Password" id="password" placeholder="Password" class="form-control rounded-pill border-success" autocomplete="off">
                  </div>
                </div>
                <div class="row mt-4 mb-2 justify-content-center">
                  <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="d-grid gap-2">
                      <input type="submit" name="btn-ingresar" id="btn-ingreso" class="btn btn-sm btn-outline-success rounded-pill">
                    </div>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
